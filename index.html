<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for Katy</title>
    <style>
        body {
            font-family: cursive;
            margin: 0;
            padding: 0;
            background-image: url('Photos/romance.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 100px 20px 20px;
            text-align: center;
            color: #000;
        }

        h1, p {
            margin-bottom: 10px;
        }

        /* Slideshow container */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }

        /* Hide the images by default */
        .mySlides {
            display: none;
        }

        /* Question box styles */
        .question-box {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .question-box input {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        .question-box button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .question-box p {
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Love for Katy</h1>
        <i>I can not wait to marry you my lil lady!!!!!!!</i>
        <p>I adore you with all my heart. You bring joy and happiness into my life every single day, and I just want the world to know!</p>

        <!-- Slideshow container -->
        <div class="slideshow-container">
            <div class="mySlides fade">
                <img src="Photos/1.jpg" style="width:40%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/2.jpg" style="width:50%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/3.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/4.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/5.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/6.jpg" style="width:50%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/7.jpg" style="width:50%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/8.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/9.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/10.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/11.jpg" style="width:30%">
            </div>

            <div class="mySlides fade">
                <img src="Photos/12.jpg" style="width:30%">
            </div>
        </div>
    </div>

    <!-- Question box -->
    <div class="question-box">
        <p>Who's the most beautiful in the world?</p>
        <input type="text" id="answer" placeholder="Type your answer here...">
        <button onclick="checkAnswer()">Right?!</button>
        <p id="response"></p>
    </div>

    <script>
        // Function to check the answer
        function checkAnswer() {
            var answer = document.getElementById('answer').value.toLowerCase();
            var response = document.getElementById('response');
            if (answer === 'katy') {
                response.textContent = "You're a smart cookie!";
            } else {
                response.textContent = "Wrong, Katy!";
            }
        }

        // Slideshow functionality
        var slideIndex = 0;
        showSlides();

        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
